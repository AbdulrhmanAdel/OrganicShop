<div class="card">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">You have {{getToltalQuantity()}} items in your shopping card</p>
        <ul class="list-group list-group-flush">
            <li 
                *ngFor="let item of cart.products"
                class="list-group-item">
                {{item.quantity}} x {{item.product.title}}
                <div class="float-right">{{productPrice(item)| currency:"USD":true}}</div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">
                    {{ getTotalPrice() | currency:"USD":true}}
                </div>
            </li>
        </ul>
    </div>
</div>
