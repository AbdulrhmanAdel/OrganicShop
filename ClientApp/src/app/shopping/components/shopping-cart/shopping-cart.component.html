<h1>Shopping Cart</h1>
<div *ngIf="cart" class="row col-10">
    <p> You have {{totalCount}} items in your shopping cart.
        <button 
        (click)="clearCart()"
        class="btn btn-light btn-sm">Clear Shooping Cart</button>
    </p>
    <cart-review [cart]="cart"></cart-review>
    <a 
    routerLink="/check-out"
        *ngIf="cart.products.length" 
        class="btn btn-info">Check Out</a>

</div>
