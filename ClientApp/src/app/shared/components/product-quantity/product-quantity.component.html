<div class="row">
    <div class="col-2">
        <button 
            (click)="removeFromCart()"
            class="btn btn-secondary btn-block no-gutters text-center">-</button>
    </div>
    <div class="col text-center">
        {{getQuantity(product)}} in cart
    </div>
    <div class="col-2">
        <button 
            (click)="addToCart()" 
            class="btn btn-secondary btn-block text-center" >+</button>
    </div>
</div>
