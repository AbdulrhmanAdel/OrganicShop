<div *ngIf="product.title" class="card">
    <img src="{{product.imageUrl}}" class="card-img-top" *ngIf="product.imageUrl"  alt="{{product.title}}">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price| currency:"USD":true}}</p>
    </div>
    <div class="card-footer"  *ngIf="showActions" >
        <button 
            *ngIf="getQuantity(product) === 0; else updateQuantity"
            (click)="addToCart()" 
            class="btn btn-info btn-block no-gutters">Add to Cart</button>
        <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="cart"></product-quantity>   
        </ng-template> 
    </div>
</div>
