
<p>
    <a routerLink="/admin/products/new" class="btn btn-info">New Product</a>
</p>
<p>
    <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>


<table class="table">
    <thead>
        <tr>
            <th (click)="sortBy('title')" >Title</th>
            <th (click)="sortBy('price')" >Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filterProducts">
            <td >{{p.title}}</td>
            <td >{{p.price}}</td>
            <td><a class="btn btn-info" [routerLink]="['/admin/products/',p.id]">Edit</a></td>
        </tr>
    </tbody>
</table>
