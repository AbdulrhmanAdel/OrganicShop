<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th  class="text-center"  style="width:230px">Quantity</th>
            <th class="text-right"  style="width:200px" >Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let productCart of cart.products">
            <td><div [style.backgroundImage]="'url('+productCart.product.imageUrl+')'" class="thumbnail" ></div></td>
            <td>{{productCart.product.title}}</td>
            <td>
                <product-quantity [product]="productCart.product" [shopping-cart]="cart"></product-quantity>
            </td>
            <td  class="text-right" >{{productCart.product.price * productCart.quantity |  currency:"USD":true}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th  class="text-right" >{{ getTotalPrice() | currency:"USD":true}}</th>
        </tr>
    </tfoot>
</table>
