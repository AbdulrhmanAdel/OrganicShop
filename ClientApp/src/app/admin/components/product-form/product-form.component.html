<div class="row">
    <div class="col-md-6">
        <form  #f="ngForm" (submit)="submit(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control"
                    [(ngModel)]="product.title"
                    ngModel name="title" #title="ngModel" required
                >
                <div *ngIf="title.touched && title.invalid"  class="alert alert-danger">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="price" type="number" class="form-control"
                        [(ngModel)]="product.price"
                        ngModel name="price" #price="ngModel" required [min]="0"
                    >
                </div>
                <div *ngIf="price.touched && price.invalid"  class="alert alert-danger">
                   <div *ngIf="price.errors.required"> Price is required.</div>
                   <div *ngIf="price.errors.min"> Price should be > 0 </div>
                </div>
            </div>
            <div class="form-group">
                <label for="catagory">Catagory</label>
                <select id="catagory" class="form-control"
                    [(ngModel)]="product.catagoryId"
                    ngModel name="catagoryId" #catagoryId="ngModel" required 
                >
                    <option value=""></option>
                    <option *ngFor="let catagory of catagories" value="{{catagory.id}}">{{catagory.name}}</option>
                </select>
                <div *ngIf="catagoryId.touched && catagoryId.invalid"  class="alert alert-danger">
                    Catagory is required
                </div>
            </div>
            <div class="form-group">
                <label for="image">Image Url</label>
                <input id="image" type="text" class="form-control"
                    [(ngModel)]="product.imageUrl"
                    ngModel name="imageUrl" #imageUrl="ngModel" required url
                >
                <div *ngIf="imageUrl.touched && imageUrl.invalid"  class="alert alert-danger">
                    <div *ngIf="imageUrl.errors.required">Image Url is required.</div>
                    <div *ngIf="imageUrl.errors.url">please enter a valid url</div>
                </div>
            </div>
            <button class="btn btn-info">{{state}} </button>
            <button class="btn btn-danger ml-1" *ngIf="id" (click)="delete(id)">Delete</button>
        </form>
    </div>        
    <div class="col-md-6" >
        <product-card [product]="product" [show-actions]="false"></product-card>
    </div>
</div>
